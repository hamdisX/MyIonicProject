<ion-header>
  <ion-navbar>
    <ion-title>Appareils</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let appareil of appareilsList; let i = index"
            (click)="onLoadAppareil(i)">
      <ion-icon name="power" [color]="appareil.isOn ? 'secondary' : 'danger'"></ion-icon>
      {{ appareil.name }}
    </button>
  </ion-list>
  <button ion-button (click)="goLineChart()">Line Chart</button>

</ion-content>
